<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style>
  
  #conteudo{
    margin: 50px;
  }
  #dados{
    margin-top:20px;
    border: 2px solid #ccc;
    padding: 10px;
  }
  
</style>

<body>

<div id="conteudo">
  <h2>AJAX tutorial</h2>
  <button id="btn-carregar">Carregar dados</button>
  <div id="dados"></div>
</div>

</body>
<script>
  $(document).ready(function() {
    $("#btn-carregar").click(function() {
        $.ajax({
            url: "dados.json",
            method: "GET",
            dataType: "json",
            success: function(data) {
                $("#dados").html(data.texto);
            },
            error: function() {
                $("#dados").html("Erro ao carregar os dados.");
            }
        });
    });
});

</script>
</html>
